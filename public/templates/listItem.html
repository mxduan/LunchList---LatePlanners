<div class="accordion-group">
    <div class="accordion-heading list-group-item list-group-item-success">
        <a class="accordion-toggle" data-toggle="collapse" aria-expanded="false" data-parent="#accordion2" href="#collapse{{name}}">
          {{name}} <button class="join-button" id={{name}}>Join</button><span class="badge">{{people.length}}</span>
      </a>
    </div>
    <div id="collapse{{name}}" class="accordion-body collapse">
      <div class="accordion-inner">
          <ul>
          {{#each people}}
          <li>{{this}}</li>
          {{/each}}
      </div>
    </div>
  </div>
